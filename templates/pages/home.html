{% extends 'base.html' %} {% block content %}
<h1>Image Shop</h1>
<div class="container mt-5">
  <form action="{% url 'search'%}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="search"></label>
      <input
        type="text"
        name="search"
        class="form-control"
        placeholder="search"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
